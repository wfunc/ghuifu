<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汇付支付配置管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 68, 68, 0.4);
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            word-wrap: break-word;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            max-width: 100%;
            line-height: 1.6;
            box-sizing: border-box;
            width: 100%;
        }

        .alert .alert-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            box-sizing: border-box;
        }

        .alert .alert-message {
            flex: 1;
            padding-right: 15px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: calc(100% - 35px);
            box-sizing: border-box;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        /* 关闭按钮样式 */
        .alert .close-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 0;
            margin-left: 10px;
            opacity: 0.7;
            line-height: 1;
            transition: opacity 0.2s;
        }

        .alert .close-btn:hover {
            opacity: 1;
        }

        .alert-success .close-btn {
            color: #155724;
        }

        .alert-error .close-btn {
            color: #721c24;
        }

        .alert-info .close-btn {
            color: #0c5460;
        }

        .config-list {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .config-item {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .config-item:last-child {
            border-bottom: none;
        }

        .config-info {
            flex: 1;
        }

        .config-actions {
            display: flex;
            gap: 10px;
        }

        .tag {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 10px;
        }

        .tag-prod {
            background: #ffe0e0;
            color: #d32f2f;
        }

        .tag-test {
            background: #e0f2fe;
            color: #0288d1;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .button-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>🏦 汇付支付配置管理系统</h1>

        <div id="alertBox" class="alert"></div>

        <div class="main-content">
            <!-- 配置表单 -->
            <div class="card">
                <h2>📝 配置信息</h2>
                <form id="configForm">
                    <div class="form-group">
                        <label for="sys_id">系统ID (sys_id) *</label>
                        <input type="text" id="sys_id" name="sys_id" required placeholder="请输入系统ID">
                    </div>

                    <div class="form-group">
                        <label for="product_id">产品ID (product_id) *</label>
                        <input type="text" id="product_id" name="product_id" required placeholder="请输入产品ID">
                    </div>

                    <div class="form-group">
                        <label for="rsa_private_key">
                            RSA私钥 (rsa_private_key) *
                            <button type="button" onclick="generateTestKey()"
                                style="float: right; padding: 4px 8px; font-size: 12px; background: #667eea; color: white; border: none; border-radius: 4px; cursor: pointer;">生成测试密钥</button>
                        </label>
                        <textarea id="rsa_private_key" name="rsa_private_key" required
                            placeholder="请输入RSA私钥（包含BEGIN和END标记）"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="environment">环境选择</label>
                        <select id="environment" name="environment">
                            <option value="production">生产环境</option>
                            <option value="test">测试环境</option>
                        </select>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn-primary">💾 保存配置</button>
                        <button type="button" class="btn-secondary" onclick="clearForm()">🔄 清空表单</button>
                    </div>
                </form>
            </div>

            <!-- 微信商户配置 -->
            <div class="card">
                <h2>📱 微信商户配置</h2>
                <form id="wechatForm">
                    <div class="form-group">
                        <label for="wx_sys_id">选择系统配置 *</label>
                        <select id="wx_sys_id" name="wx_sys_id" required>
                            <option value="">请先保存系统配置</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="huifu_id">汇付ID (huifu_id) *</label>
                        <input type="text" id="huifu_id" name="huifu_id" required placeholder="请输入汇付ID">
                    </div>

                    <div class="form-group">
                        <label for="wx_woa_app_id">微信小程序AppID (wx_woa_app_id) *</label>
                        <input type="text" id="wx_woa_app_id" name="wx_woa_app_id" required placeholder="请输入微信小程序AppID">
                    </div>

                    <div class="form-group">
                        <label for="wx_woa_path">微信小程序路径 (wx_woa_path) *</label>
                        <input type="text" id="wx_woa_path" name="wx_woa_path" required
                            placeholder="请输入微信小程序路径，如：pages/index/index">
                    </div>

                    <div class="form-group">
                        <label for="fee_type">费率类型 (fee_type) *</label>
                        <select id="fee_type" name="fee_type" required>
                            <option value="">请选择费率类型</option>
                            <option value="01">01-标准费率线上（支持统一进件页面版）</option>
                            <option value="02">02-标准费率线下（支持统一进件页面版）</option>
                            <option value="03">03-非盈利行业费率</option>
                            <option value="04">04-缴费行业费率</option>
                            <option value="05">05-保险行业费率</option>
                            <option value="06">06-行业（蓝海绿洲）活动场景费率</option>
                            <option value="07">07-校园餐饮费率</option>
                            <option value="08">08-K12中小幼费率</option>
                            <option value="09">09-非在线教培行业费率</option>
                        </select>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn-success">🚀 配置授权目录</button>
                        <button type="button" class="btn-warning" onclick="queryWeChatConfig()">🔍 查询微信配置</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 配置列表 -->
        <div class="config-list">
            <h2>📋 已保存的配置</h2>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>加载中...</p>
            </div>
            <div id="configList"></div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
